<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Result</title>
    <!-- Favicon icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/96x96.png" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Quiz Finished</h1>
    </header>
    <main>
        
        <p id="final-score"></p>
        <form id="score-form">
            <label for="player-name" id="name" required>Your Name:</label>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button> Submit Scores</button>
        </form>
    
        <img id="mascot" src="assets/images/maths-quiz-mascot.png" alt="Maths quest mascot">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>

        <button onclick="location.href='index.html'">Back to Main Page</button>
        <button id="clear-scores">Clear Scores</button>

    </main>
    <script src="assets/js/results.js" defer></script>
</body>
</html>
