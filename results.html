<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Result</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Quiz Finished</h1>
    </header>
    <main>
        <p id="final-score"></p>
        <form id="results" method="POST">
            <label for="player-name" id="name">Your Name:</label>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button> Submit Scores</button>
        </form>
        <img id="mascot" src="assets/images/maths-quiz-mascot.png" alt="Maths quest mascot">
        <button onclick="location.href='index.html'">Back to Main Page</button>
    </main>
    <script src="assets/results.js" defer></script>
</body>
</html>
